<h1>Willkommen!</h1>
<h2>Nach Auswahl ihres Getränks haben Sie ca. 30 Sekunden Zeit für die Verkostung:</h2>
<div class="col-center">
    <beer-beer-selection *ngIf="!shouldDrink" [beers]="beers" (onBeerSelect)="onBeerSelect($event)"></beer-beer-selection>
    <beer-countdown *ngIf="shouldDrink" (onCompleted)="onBeerCompleted()"></beer-countdown>
    <beer-webcam [deviceId]="videoDeviceId"></beer-webcam>
</div>
