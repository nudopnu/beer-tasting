<div class="column">
    <beer-webcam (onStreamInit)="onStreamInit($event)"></beer-webcam>
    <div><beer-face-expression></beer-face-expression></div>
    <beer-qr-reader></beer-qr-reader>
    <beer-beer-selection [beers]="beers"></beer-beer-selection>
    <div id="buttons">
        <button (click)="toggleRecording()">{{isRecording ? "Stop": "Start" }} recording</button>
        <button class="icon" (click)="setUser()"> <beer-icon [name]="'user-plus'"></beer-icon> </button>
        <button class="icon" (click)="getRandomBeers()"> <beer-icon [name]="'dice'"></beer-icon> </button>
        <button class="icon" (click)="openSettings()"> <beer-icon [name]="'cog'"></beer-icon> </button>
    </div>
    <!-- <ng-container *ngIf="faceExpression$ | async as faceExpression">
    </ng-container> -->
    <ng-container *ngIf="recording && recording.traces$ | async as data">
        <beer-plot [data]="data"></beer-plot>
    </ng-container>
</div>
