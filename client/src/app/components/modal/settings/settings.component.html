<h1>Settings</h1>
<div class="col-center"><beer-webcam [deviceId]="selectedDevice?.deviceId"></beer-webcam></div>
<div id="settings">
    <div>Video Source:</div>
    <nz-select [(ngModel)]="selectedDevice" (ngModelChange)="onVideoInputChange($event)">
        <nz-option *ngFor="let deviceInfo of videoDeviceInfos" [nzValue]="deviceInfo" [nzLabel]="deviceInfo.label" />
    </nz-select>
</div>
